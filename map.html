<!DOCTYPE html>
<html>
<head>
    <title>Virtual_guide</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/map.css"/>
    <script>
        var map;
        function initialize() {
            // Create a simple map.
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 15,//scale
                center: {lat: 50.0106394, lng: 36.2411565} //center of view
            });

            function getQueryVariable(variable) //get a variable from url
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
            // Load a GeoJSON from the same server as our demo.
            map.data.loadGeoJson('data/'+getQueryVariable('way'));
            
			if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = new google.maps.LatLng(position.coords.latitude,
                        position.coords.longitude);
                    map.panTo(pos);
                    map.setZoom(16);
                });
            }
            // global infowindow
            var infowindow = new google.maps.InfoWindow();
            // When the user clicks, open an infowindow
            map.data.addListener('click', function(event) {
                var id = event.feature.getProperty("BUS_STOP_N");
                var name = event.feature.getProperty("LOC_DESC");
                var pos = event.feature.getGeometry().get();
                infowindow.setContent(name);
                infowindow.setPosition(pos);
                infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
                infowindow.open(map);
            });
        }
    </script>
</head>
<body>
<div id="map-canvas"></div>
<div class="location">
			<p> <h2> Введіть своє місце положення: </h2> </p> 
			<div class="box">
				<div class="container-1">
					<span class="icon"><i class="fa fa-search"></i></span>
					<input type="search" id="search" placeholder="Пошук..." />
				</div>
			</div>
				<!--<button class="way"> Храми Харкова </button>-->
			</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmfQjOAY2fqkD8_sNV_XZIRE6zc2gOVDs&callback=initialize"
		async defer></script>
</body>
</html>
