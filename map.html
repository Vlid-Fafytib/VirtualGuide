   <script>
        //инициализация Firebase
        var config = {
            apiKey: "AIzaSyAjEt56_U19qrSVbi0y80eLA_3Hob-YCxg",

	<script>
        var map;
        function initialize() {
            // Create a simple map.
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 15,//scale
                center: {lat: 50.0106394, lng: 36.2411565} //center of view
            });

            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
            // Load a GeoJSON from the same server as our demo.
            map.data.loadGeoJson('data/'+getQueryVariable('way'));
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = new google.maps.LatLng(position.coords.latitude,
                        position.coords.longitude);
                    map.panTo(pos);
                    map.setZoom(16);
                });
            }
       
            var infowindow = new google.maps.InfoWindow(); // global infowindow
            // When the user clicks, open an infowindow
            map.data.addListener('click', function(event) {
                var name = event.feature.getProperty("LOC_DESC");
                var pos = event.feature.getGeometry().get();
                infowindow.setContent("<strong>"+name+"</strong><br/>Вопрос"); //можно вставить вопросы из json!!!!!
                infowindow.setPosition(pos);
                infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
                infowindow.open(map);
            });
			
			// Create the search box and link it to the UI element.
			var input = document.getElementById('pac-input');
			var searchBox = new google.maps.places.SearchBox(input);
			map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

			// Bias the SearchBox results towards current map's viewport.
			map.addListener('bounds_changed', function() {
				searchBox.setBounds(map.getBounds());
			});

			var markers = [];
			// Listen for the event fired when the user selects a prediction and retrieve more details for that place.
			searchBox.addListener('places_changed', function() {
				var places = searchBox.getPlaces();
				if (places.length == 0) {
					return;
				}
				markers.forEach(function(marker) { // Clear out the old markers.
				  marker.setMap(null);
				  });
				markers = [];
				  
				map.data.setStyle({
					fillColor: 'green',
					strokeWeight: 1
				});

			  // For each place, get the icon, name and location.
			  var bounds = new google.maps.LatLngBounds();
			  places.forEach(function(place) {
				if (!place.geometry) {
				  console.log("Returned place contains no geometry");
				  return;
				}
				var icon = {
				  url: place.icon,
				  size: new google.maps.Size(71, 71),
				  origin: new google.maps.Point(0, 0),
				  anchor: new google.maps.Point(17, 34),
				  scaledSize: new google.maps.Size(25, 25)
				};

				// Create a marker for each place.
				markers.push(new google.maps.Marker({
				  map: map,
				  icon: icon,
				  title: place.name,
				  position: place.geometry.location
				}));

				if (place.geometry.viewport) {
				  // Only geocodes have viewport.
				  bounds.union(place.geometry.viewport);
				} else {
				  bounds.extend(place.geometry.location);
				}
			  });
			  map.fitBounds(bounds);
			});
     }
	</script>
